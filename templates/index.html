<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
</head>
<body>
    <h2>Upload Your Resume (PDF or DOCX)</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.docx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
